name: Run Tests
permissions:
  contents: read

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'Javascript/**'
  pull_request:
    paths:
      - 'Javascript/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./Javascript
        run: yarn install

      - name: Build project
        working-directory: ./Javascript
        run: yarn build

      - name: Run tests
        working-directory: ./Javascript
        run: yarn test:run
