name: Deploy to docs branch on tag

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./Javascript
        run: yarn install

      - name: Build
        working-directory: ./Javascript
        run: yarn build

      - name: Save built files
        run: |
          mkdir -p /tmp/dist-backup
          cp -r Javascript/dist/* /tmp/dist-backup/

      - name: Checkout docs branch
        run: |
          git fetch origin docs:docs
          git checkout docs

      - name: Copy built files
        run: |
          cp -r /tmp/dist-backup/* docs/

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy from tag ${{ github.ref_name }}"
            git push origin docs
          fi
